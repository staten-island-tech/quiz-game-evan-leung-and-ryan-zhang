<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.scss">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <title>Quiz Game</title>
</head>
<div>
    <div class="remove container" id="container">
    <div class="box container1" id="container1">
       <div class="questions question1" id="question1">Which American Ship was DD-459?</div>
       <div class="buttons1" id="buttons1">
           <button class="button button11" id="btn11">USS Laffey</button>
           <button class="button button12" id="btn12">USS Helena</button>
           <button class="button button13" id="btn13">USS Independence</button>
           <button class="button button14" id="btn14">USS Allen M Sumner</button>
        </div>
       </div>

    <div class="box container2" id="container2">
        <div class="questions question2" id="question2">What was the name of Germany's only Aircraft Carrier?</div>
        <div class="buttons2" id="buttons2">
            <button class="button button21" id="btn21">KMS Peter Strausser</button>
            <button class="button button22" id="btn22">KMS Seydlitz</button>
            <button class="button button23" id="btn23">KMS Graf Zeppelin</button>
            <button class="button button24" id="btn24">KMS Weser</button>
         </div>
         </div> 

     <div class="box container3" id="container3">
        <div class="questions question3" id="question3">Which American Battleship fired a full salvo at a North Korean Coastal Battery?</div>
        <div class="buttons3" id="buttons3">
            <button class="button button31" id="btn31">USS Worcester</button>
            <button class="button button32" id="btn32">HMS Vanguard</button>
            <button class="button button33" id="btn33">USS Missouri</button>
            <button class="button button34" id="btn34">USS Wisconsin</button>
         </div>
         </div>

     <div class="box container4" id="container4">
        <div class="questions question4" id="question4">Which battleship fired the first and last 16 inch salvoes in World War II?</div>
        <div class="buttons4" id="buttons4">
            <button class="button button41" id="btn41">HMS Nelson</button>
            <button class="button button42" id="btn42">HMS Rodney</button>
            <button class="button button43" id="btn43">USS Massachusetts</button>
            <button class="button button44" id="btn44">IJN Nagato</button>
         </div>
        </div> 
    </div>
    <div class="controlbuttons" id="controlbuttons">
        <button class="button startbutton" id="startbtn">Start</button>
        <button class="button remove submitbutton" id="submitbtn">Submit</button>
    </div>

    <h1 class="scoreboard" id="scoreboard">0</h1>
    <h2 class="scoreboardLabel" id="scoreboardLabel">Answered Correctly</h2>

</div>

<script src="js/index.js"></script>

</body>
</html>
